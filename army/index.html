        function myTimer() {
            const date1 = new Date('06/01/2021 15:00');
            $('#startday').text(date1.toDateString());

            const date2 = new Date();
            var diffTime = Math.abs(date1.getTime() - date2.getTime());

            var diffseconds = diffTime / (1000);
            $('#seconds').text(diffseconds.toFixed(0));

            var diffminets = diffTime / (1000 * 60);
            $('#minets').text(diffminets.toFixed(0));

            var diffhours = diffTime / (1000 * 60 * 60);
            $('#hours').text(diffhours.toFixed(0));

            var diffDays = diffTime / (1000 * 60 * 60 * 24);
            $('#days').text(diffDays.toFixed(0));

            var diffweaks = diffTime / (1000 * 60 * 60 * 24 * 7);
            $('#weeks').text(diffweaks.toFixed(0));

            var diffmonths = diffTime / (1000 * 60 * 60 * 24 * 30);
            $('#months').text(diffmonths.toFixed(0));

            var diffyears = diffTime / (1000 * 60 * 60 * 24 * 365);
            $('#years').text(diffyears.toFixed(0));
        };

                "هـزة قلبيـة تضـرب يسـار صـدري كلمـا سمعـت صـوتك .", "عـن الشخـص اللـي حتي لـو بتقابلـوا للمـرة الألـف برضـو هيفضـل قلبـك يـدق جاامد عشـان بـس بتحبـه .", "بنتولد باكيين بنتولد صافيين بنتولد صادقين كما زرعه خضره في ارض طين زرعه حصادها حصاد عمر السنين الحلو و المر", "الطيب و الحزين بنتولد مش داريينفي رايحيين والجايين ونكره السنين وتكرهنا السنين ونجرح البشر ونجرح نفسنا معأننا", "بنتولد طاهرين بنتولد متلهفين بنتولد علي صدر ام و كتف اب مرتاحين .<br> ليسّ كُل مـآ أكتبهَ هُنآآ حِكآيهٌ عَنْ وآقعيٌ إنمَآ هِيَ ( كلِمَآتٌ ) رآقَتٌ لِيً … وقدَ يـحتَآجھَآ غِيري..!", "تغيب الشمس والناس تنام .. يغيب القمر ويزيد الظلام .. لكن تغيب إنت هذا حرام", "انظر بعينك في البحر وش تناظـر مقدار شوقي لك بعرضه وطوله", "أهواك انا اهواك ح=حلفت انا منساك ب=بدا يكبرغلاك ك=كل شي ولافرقاك", "زرعتك في شراييني وسميتك نظر عيني وهبتك كل إحساسي وقلت إنك اهلي وناسي", "أحبك حب ماله حد أحبك رغم هذا البعد أحبك لو يطول الصد أحبك موت يا غالي.", "لو تبي تزعل وأنا ما أخطيت ازعل وابتعد ما دامت الدنيا كبيره.", "أفتخر إنك حبيبي وإنك الحب الحقيقي يكفي إني لاذكرتك أنسى أحزاني وضيقي.", "لاتجبر الناس ينسون اخطائك علم نفسك وشلون ماتخطي عليهم.", "تفضل وابتعد عني ولايجي يوم تذكرني انا بس اللي قاهرني غلاك اللي سكن فيني.", "آحًيِآنآ قد نعرفُ آلّحًقيِقـٍة ولّگٍن نخدع آنفُسنآ بـُ گٍلّمٌـٍة يِمٌگٍن.", "في طُفْولَتِي ; گنُتُ أرّسُم قَلبْاً وبِداخِلهِ سَهْمَاً ; ظَنْنتهُ شَيئَاً جَميِل!", "حتي تعيش سعيداً في يومك الحالي لا تجعل ماضيك مهما كان قاسيا وحزينا يسلب منك لحظاتك الآتية وايامك الباقية .. تقبل ماضيك مهما كان .", "نعم أتغيّر ؛ فالعقل ينضج ؛ والحقائق تتضّح ؛ و نظرتي للأمور تختلف ؛ وإستيعابي يتّسع.. والعمر يتقدم….. فلماذا لا أتغيّر .", "أجمل مَافي الحَياه ! أن تَملكَ إنسآن ‘يَهتم بِك : كَ نفسهِ وَ أكثر .", "ظننت قلبي قوي ما يهزه غيابك .. طلع مثل الورق يرجف من بعادك", "يا زارع الوردة على الصخر غلطان مثل الذي ينقش على الماء قصيدة", "زهر وورد وريحان قطفته من جنة الرحمن هدية لاعز انسان حبيبى", "تغيب يوم مسموح .. يومين تذوب الروح .. ثلاث ايام عفوا .. يا ذابح يا مذبوح!!", "بصراحة كنت متعود أعيد هالسنة عيدين ولكن هالحين فراقك صار ثالث اعيــــادي.", "وعمرى انت مرساه تعيش العمر فى قلبى ولو ينساك انساه.", "ودي أجيلك ملهوف عابر بحور الخوف لكن كل شي ضدي حظي و الدنيا و الظروف.", "عارف ايه الفرق بين صوتك و الرصاصة؟ الرصاصة تاخد الروح وصوتك يرد الروح.", "و ?&zwnj;ني أحببتـك .. إغتربت عن العالم ب وجودي معك ..?&zwnj;سكن عيناك أنت فقـط ..و كأني خلقت ?&zwnj;عيش لكِ وحدك ..دون أن آرى فى الكـون بشراًَ سواك<br> حبيبتى سميتك فى قلبى دنيايا و غاليتى و كل مُـنــايـا يا قمرى العالى و الغالى يا من اضاء نورك كل ايامى سأعيش", "لآجلك كل عمرى و سأظل دائما اشتاق لكِ و اهواكِ يا امـيــرتــى و كـل حـيــاتــى<br> حُبكِ و اهتِمامُكِ بيَ فقَـط يُغنيَانِي عَن هذهِ الحيَاه بكُل مَا فيها", "لا تيأسّ ! ف واللهَ مآبكتَ عينَ ! إلا وفوقهآ ربّ يخبئُ لهآ الأجَمل.", "جيش أشواقي متجهة اليك …. والقوات العاشقة سيطرت عليك ( فالحب مقابل السلام )", "أحبك وأشتهي قربك وأضحي بالعمر لجلك ولو الناس لاموني .. أزيدك بوسه في خدك", "أحبك كثر ما مرت دقايق بيني وبينك وإذا ما شفتك بعيني غلا .. قلبي نطق وينك", "أهمس لك أنا أحبك .. لاجل تخفيها جوه قلبك .. كل ماضاق بك صدرك .. ترددها بهمساتي", "هذا الكلام من القلب نابع .. وعلى قلبك خليه طابع .. أحبك لو انك معي قاطع", "لو كانت النجوم تتكلم كنت ارسلت مع كل نجمه كلمه بحبك واموت فيكى.", "ارجوكي اوعى تخرجي بالليل لأن القمر حالف يخطف أي شخص احلى منه.", "يسلم فيكى الحنية وتسلم عيونك ليا لو سالوني عن امنية اقول ربى يخليكى ليا.",
                "لا يهم كم يبقى لى من عمر المهم ان العمر كله ابقى معك .", "لا اريد ان اكون شئ جميل بحياتك يرسم على شفتيك الابتسامة كلما خطرت على بالك .", "ليتنى كل شئ تحبه انت .", "قد تكسب فى يوم ما شخصا يعادل ما خسرته فى حياتك كلها .", "أما بعد فلن احب أحدا بعدك , أما قبل فأنا اساسا لم اعرف الحب الا بك .", "جميل ان تكون شئ ثمين لدى شخص يخاف فقدانك يوما .", "الرجل لا يستطيع ان يكون قاسيا مع الانثى التى يحبها .", "الشخص المهم فى حياتك ليس الشخص الذي تشعر بوجوده ولكنه الشخص الذي تشعر بغيابه .", "لو رأيت كيف احكى للغرباء عنك لحاولت ان تقف فى طوابير الغرباء لتحب نفسك من حديثى .", "قيدتنى بك حتى وان لم تكن موجودا استشعر طيفك معى مهما كنت بعيدا .", "الحب ان اكتفى بك ولا اكتفى منك ابدا .", "احبتتك جدا لدرجة انه عندما تغيب عنى يغيب معك كل شئ .", "كل بنت فيها حاجه حلوة مايعرفهاش الا الولد اللى بيحبها", "لو كان الحب كلمات تكتب لأنتهيت أقلامى لكن الحب أرواح توهب فهل تكفيك روحي .", "كل ما اريده هو أن تبقى فى حياتى للأبد .", "احببتك حبا لو تحول الى ماء لأغرق العالم بأسره .", "وفى سماع صوتك حنين اليك لا تعلمه .", "معك أستطيع أن اكون على طبيعتى بلا تصنع أو مجاملة تحبنى كما أنا وأهواك كما أنت .", "أحب صوتك حين تحاول تقليد لهجتى وتتحدث وكأنك أنا .", "يحكى فى الحب ان العناق حياة .", "احتفظ بك لأنك اثمن اشيائى .", "كيف لا احبك اكثر من نفسي وكل نبضة من نبضات قلبى تخفق بأسمك .", "أحبك عدد انفاسي وانفاسك وانفاسهم جميعا .", "على سبيل العنف أود ان اختطفك الى احضانى .", "ليت لي قلبا أكبر لأحبك كما يليق بك .", "روعة الحياة تكون بقرب شخص أحببته سنين فأصبح من نصيبك .", "قلبي لا يريد غيرك حبيبا له .", "أحلى حاجه لما تيجي تصالح شخص بتحبه ويقولك انا اصلا مبزعلش منك .", "أنا مليش غيرك وحتى لو ليا انا مش عاوز غيرك .", "أدمنتك ولا أجد علاجا سوي قربك", "أنا لا انظر لأحد مثلما أنظر اليك ف أنت أمتلكت عيني قبل أن تمتلك قلبي .", "لا أريد شيئا من الدنيا ف أنا أشعر اننى اخذت نصيبي من الفرح حين احببتك .", "الحب هو ان تري مئات الأشخاص ولا تشعر الا بحبيبك .", "أعترف لك أن كل شئ اجيد الاكتفاء منه الا تفكيرى بك .", "وحين يسألونى عنك سأقول سعاده دخلت حياتى ولا اريد ان تزول .", "ما أجمل أن يكون لديك شخص لا يعرف ل ب هو الحبيب.",
